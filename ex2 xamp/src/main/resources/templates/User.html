<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
  <head>
       <title>Home</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
       <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            background-color:antiquewhite;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .cen
            {
                margin-top: 200px;
            }
      </style>
  </head>
 <body>
    <div>
      <center class="cen"><h1><a style="text-decoration: none;" th:href="@{/add_user}">Add new User</a></h1></center>
    </div>
    <div>
      <section th:each="user:${users}">
        <a class="btn btn-success" th:href="@{'delete/user'+ ${user.id}}">Delete User</a>
        <a class="btn btn-success" th:href="@{'update/user'+ ${user.id}}">Update User</a>
      </section>

    </div>
  </body> 
</html>
