<html xmlns:th="http.www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<style>
body{

background-image: url(https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW92aWUlMjB0aGVhdGVyfGVufDB8fDB8fHww&w=1000&q=80);

background-repeat: no-repeat;background-size: cover;
}
</style>
</head>
<body>
<center> <h1 style="color: azure;font-family: inherit;font-size: 40px;" >Movie ticket booking</h1>
<form th:action="@{/save}" th:method="post" th:object="${user}" style="color: antiquewhite;" >
<div >Name</div>
<input type="hidden" th:field="*{id}" />
<input type="text" th:field="*{name}" /><br><br>
<div>E-mail</div>
<input type="text" th:field="*{mail}"/><br><br>
<div>Password:</div>
<input type="password" th:field="*{pass}"/><br><br>
<div>Date of booking:</div>
<input type="date" th:field="*{da}"/><br><br>
<div>Show time:</div>
<input type="checkbox" th:field="*{deli}" name="seat" value="7pm">7 pm</input><br>
<input type="checkbox" th:field="*{deli}" name="seat" value="10pm">10 pm</input><br><br><br>
Movie:<input list="size" th:field="*{quan}">
<datalist id="size">
<option value="Kushi"></option>
<option value="Barbie"></option>
<option value="Jailer"></option>
<option value="Jawan"></option>
<option value="Leo"></option>
</datalist><br><br><br>
Seat:<input type="number" th:field="*{fd}"/><br><br>
<input type="submit" value="Add User"/>
<input type="submit" value="Delete"><a th:href="@{'delete/user'+ ${user.id}}"></a>
<input type="submit" value="Update"><a th:href="@{'update/user'+ ${user.id}}"></a>
</form>
</center>
</body>
</html>
